- name: variables
  hosts: webservers
  become: yes
  vars:
    NAME: Naresh
    village: Ramapuram
  tasks:
   - name: print the variables from play level
     ansible.builtin.debug:
       msg: Hello {{ NAME }} I am from {{ village }}
   - name: print the variables from task level
     vars:
       NAME: NARESH
       village: RAMAPURAM
     ansible.builtin.debug:
        msg: Hello {{ NAME }} I am from {{ village }}
   - name: print the variables from file
     vars_file:
      vars.yaml
     ansible.builtin.debug:
       msg: Hello {{ NAME }} I am from {{ village }}